<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css">
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header"> Nouveu Vol</div>
                <div class="card-body"><div class="p-3">
                    <form th:action="@{/saveVol}" method="post">
                        <div class="mb-2">
                            <label class="form-label">Aeroport de Depart</label>
                            <input type="text" name="aeroportDeDepart" class="form-control" th:value="${vol.aeroportDeDepart?.nom}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Aeroport d'arrives</label>
                            <input type="text" name="aeroportArrives" class="form-control" th:value="${vol.aeroportArrives?.nom}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Date de depart</label>
                            <input type="text" name="dateDeDepart" class="form-control" th:value="${vol.dateDeDepart}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Avion</label>
                            <input type="text" name="avion" class="form-control" th:value="${vol.avion?.typeAvion}">
                        </div>
                        <button class="btn btn-success">Enregistrer</button>
                    </form>
                </div>
                </div> </div>
        </div>
    </div>
</div>
</body>
</html>
