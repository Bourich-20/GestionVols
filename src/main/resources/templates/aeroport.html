<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css">
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header"> Liste des aeroport</div>
            <div class="card-body">
                <div>
                    <form>
                        <label>keyword </label>
                        <input type="text" name="keyword">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>nom</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>nbrPistes</th>
                        <th>nbrStations</th>
                        <th>tempsAccesAuxPistes</th>
                        <th>tempsDeDecolageOuAtterrissage</th>
                        <th>delaiAttenteAuSol</th>
                        <th>dureeDeBoucleAttentEnVol</th>
                        <th>distance</th>
                    </tr>
                    <tr th:each="a:${listAeroports}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nom}"></td>
                        <td th:text="${a.x}"></td>
                        <td th:text="${a.y}"></td>
                        <td th:text="${a.nbrPistes}"></td>
                        <td th:text="${a.nbrStations}"></td>
                        <td th:text="${a.tempsAccesAuxPistes}"></td>
                        <td th:text="${a.tempsAccesAuxPistes}"></td>
                        <td th:text="${a.delaiAttenteAuSol}"></td>
                        <td th:text="${a.dureeDeBoucleAttentEnVol}"></td>
                        <td th:text="${a.distance}"></td>
                        <td>
                            <a onclick="javascript:return confirm('Etes vous sure ?')" th:href="@{deleteAeroport(id=${a.id})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-success" th:href="@{editAeroport(id=${a.id})}">Edit</a>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
