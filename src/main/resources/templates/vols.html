<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header"> Liste des vols</div>
            <div class="card-body">
                <div>
                    <form>
                        <label>keyword </label>
                        <input type="text" name="keyword">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id de vol</th>
                        <th>Aeroport de depart</th>
                        <th>Aeroport d'arrives</th>
                        <th>Date de depart</th>
                        <th>Avion</th>
                    </tr>
                    <tr th:each="p:${listeVols}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.aeroportDeDepart.nom}"></td>
                        <td th:text="${p.aeroportArrives.nom}"></td>
                        <td th:text="${p.dateDeDepart}"></td>
                        <td th:text="${p.avion.typeAvion}"></td>
                        <td>
                            <a onclick="javascript:return confirm('Etes vous sure ?')" th:href="@{deleteVol(id=${p.id})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-success" th:href="@{editVol(id=${p.id})}">Edit</a>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
